<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8831de0bd0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="weather_container">
        <div class="head">
            Weather Website
        </div>
        <div class="box">
            <div class="vertical_content_1">
                <div class="horizontal_content_1">
                    <input class="input_text" type="text" placeholder="enter city name">
                </div>
                <div class="horizontal_content_2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="vertical_content_2">
                <div class="content_1">
                    <img class="weather_img" src="images/cloudy.png" alt="Weather">
                </div>
                <div class="content_2">
                    <p class="city_temp"></p>
                </div>
                <div class="content_3">
                    <p class="city"></p>
                </div>
            </div>
            <div class="vertical_content_3">
                <div class="horizontal_content1">
                    <div class="content_1">
                        <img src="images/weather.png" alt="humidity">
                    </div>
                    <div class="content_2">
                        <div>
                            <p class="city_humidity"></p>
                        </div>
                        <div class="name">
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
                <div class="horizontal_content_2">
                    <div class="horizontal_content2">
                        <div class="content_1">
                            <img src="images/wind.png" alt="humidity">
                        </div>
                        <div class="content_2">
                            <div>
                                <p class="city_speed"></p>
                            </div>
                            <div class="name">
                                <p>WindSpeed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="copy_cnt">© 2025 Vasanthakumar Durai | Crafted with ❤️ & ☕</div>
    <script src="script.js"></script>
</body>

</html>
